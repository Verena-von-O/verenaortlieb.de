<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/all.css">

<link rel="icon" type="/img/LogoVOPolySquare.png" href="/img/LogoVOPolySquare.png"/>
<link rel="apple-touch-icon" href="/img/LogoVOPolySquare.png">

{{ "<!--[if lt IE 9]>" | safeHTML }}
	<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
{{ "<![endif]-->" | safeHTML }}

<meta name="twitter:site" content="@verena_von_o">
<meta name="twitter:creator" content="@verena_von_o">
{{ if .IsPage }}
<meta name="twitter:description" content="{{ .Summary }}" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="{{ .Site.BaseURL}}{{ .Params.image }}" /> {{ else }}
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:description" content="{{ .Description }}" /> {{ end }}
