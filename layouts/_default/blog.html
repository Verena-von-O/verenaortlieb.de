<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		{{ partial "head.html" . }}
		<title>{{ .Title }} | {{ .Site.Title }}</title>
	</head>
	<body>
		{{ partial "header.html"  . }}
		<main class="site-content">
			
			<div class="sub-hero-blogpost img-blogpost">
				<p class="post-date">{{ .Date.Format "02.01.2006" }}
			</p>
				<h2 class="post-title">{{ .Title }}</h2>
			</div>
			{{ .Content }}
		</main>
		
		{{ partial "footer.html" . }}
		<script src="{{ .Site.BaseURL }}js/functions.js"></script>
	</body>
</html>
