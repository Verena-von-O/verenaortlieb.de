<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		<title>{{ .Title }} | {{ .Site.Title }}</title>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ partial "header.html"  . }}
		<main>
			<div class="projects-all">
				
				{{ .Content }}
			</div>
		</main>
		
		{{ partial "footer.html" . }}
		<script src="{{ .Site.BaseURL }}js/functions.js"></script>
	</body>
</html>
